<include file="Public:top" />
<style>
    .article-abstract{
        width:450px;
        border:1px #ddd;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }
</style>
    <!-- 主体（一般只改变这里的内容） -->
    <div class="blog-body">
        <div class="blog-container">
            <blockquote class="layui-elem-quote sitemap layui-breadcrumb shadow">
                <a href="{:U('Home/index/index')}" title="网站首页">网站首页</a>
                <a><cite>文章专栏</cite></a>
            </blockquote>
            <div class="blog-main">
                <div class="blog-main-left">
                    <!--<div class="shadow" style="text-align:center;font-size:16px;padding:40px 15px;background:#fff;margin-bottom:15px;">-->
                        <!--未搜索到与【<span style="color: #FF5722;">keywords</span>】有关的文章，随便看看吧！-->
                    <!--</div>-->
                    <foreach name="res" item="v">
                    <div class="article shadow">
                        <div class="article-left">
                            <img src="__ROOT__/{$v.article_path}" alt="基于laypage的layui扩展模块（pagesize.js）！" />
                        </div>
                        <div class="article-right">
                            <div class="article-title">
                                <a href="{:U('Home/Detail/detail')}?id={$v.article_id}">{$v.article_name}</a>
                            </div>
                            <div class="article-abstract">
                                {$v.article_message}
                            </div>
                        </div>
                        <div class="clear"></div>
                        <div class="article-footer">
                            <span><i class="fa fa-clock-o"></i>&nbsp;&nbsp;{$v.article_time|date='Y-m-d H:i:s',###}</span>
                            <span class="article-author"><i class="fa fa-user"></i>&nbsp;&nbsp;KAI</span>
                            <span><i class="fa fa-tag"></i>&nbsp;&nbsp;<a href="#">{$v.type_name}</a></span>
                            <span class="article-viewinfo" id="{.article_id}"><i class="fa fa-eye"></i>&nbsp;{$v.count}</span>
                            <span class="article-viewinfo"><i class="fa fa-commenting"></i>&nbsp;4</span>
                        </div>
                    </div>
                    </foreach>
                </div>

                <div class="blog-main-right">
                    <div class="blog-search">
                        <form class="layui-form" action="{:U('Article/article')}" method="get">
                            <div class="layui-form-item">
                                <div class="search-keywords  shadow">
                                    <input type="text" name="keywords" lay-verify="required" placeholder="输入关键词搜索" autocomplete="off" class="layui-input">
                                </div>
                                <div class="search-submit  shadow">
                                    <input type="submit" class="search-btn " lay-submit="formSearch" lay-filter="formSearch" value="搜索"/>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="article-category shadow">
                        <div class="article-category-title">分类导航</div>
                        <foreach name="reg" item="v">
                        <a href="{:U('Article/article')}?id={$v.type_id}">{$v.type_name}</a>
                        </foreach>
                        <div class="clear"></div>
                    </div>
                    <div class="blog-module shadow">
                        <div class="blog-module-title">作者推荐</div>
                        <ul class="fa-ul blog-module-ul">
                            <foreach name="res" item="v">
                            <li><i class="fa-li fa fa-hand-o-right"></i><a href="{:U('Home/Detail/detail')}?id={$v.article_id}">{$v.article_name}</a></li>
                            </foreach>
                        </ul>
                    </div>
                    <div class="blog-module shadow">
                        <div class="blog-module-title">随便看看</div>
                        <ul class="fa-ul blog-module-ul">
                            <foreach name="data" item="v">
                            <li><i class="fa-li fa fa-hand-o-right"></i><a href="{:U('Home/Detail/detail')}?id={$v.article_id}">{$v.article_name}</a></li>
                            </foreach>
                        </ul>
                    </div>
                    <!--右边悬浮 平板或手机设备显示-->
                    <div class="category-toggle"><i class="fa fa-chevron-left"></i></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <!-- 底部 -->
<include file="Public:buttom" />
</body>
</html>
