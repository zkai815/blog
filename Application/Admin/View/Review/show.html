<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <load href="__PUBLIC__/Admin/css/page.css"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/layuis.css"  media="all">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>评论列表</legend>
</fieldset>
<div class="layui-form">
    <table class="layui-table">
        <colgroup>
            <col width="50">
            <col width="150">
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th><input name="" lay-skin="primary" lay-filter="allChoose" type="checkbox"></th>
            <th>评论ID</th>
            <th>评论人</th>
            <th>评论标题</th>
            <th>评论时间</th>
            <th>评论内容</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="res" item="v">
            <tr>
                <td><input name="" lay-skin="primary" type="checkbox"></td>
                <td>{$v.review_id}</td>
                <td>{$v.review_name}</td>
                <td>{$v.article_name}</td>
                <td>{$v.review_time|date='Y-m-d H:i:s',###}</td>
                <td>{$v.review_message}</td>
                <td>
                <div class="layui-btn-group">
                    <!--<a class="layui-btn layui-btn-small" href="{:U('Admin/update')}?id={$v.login_id}">修改</a>-->
                    <a class="layui-btn layui-btn-small" href="{:U('Review/del')}?id={$v.review_id}">删除</a>
                </div>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="flickr">{$pages}</div>
</div>
</body>
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery-1.js"></script>
<script>

</script>
</html>
