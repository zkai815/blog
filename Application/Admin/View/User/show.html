<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <load href="__PUBLIC__/Admin/css/page.css"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/layuis.css"  media="all">
</head>
<body>
<!--<a class="layui-btn layui-btn-normal" href="{:U('Admin/add')}">管理员添加</a>-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>用户列表</legend>
</fieldset>
<div class="layui-form">
    <table class="layui-table">
        <colgroup>
            <col width="50">
            <col width="150">
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th><input name="" lay-skin="primary" lay-filter="allChoose" type="checkbox"></th>
            <th>用户ID</th>
            <th>用户名称</th>
            <th>注册时间</th>
            <th>用户IP</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="res" item="v">
            <tr>
                <td><input name="" lay-skin="primary" type="checkbox"></td>
                <td>{$v.user_id}</td>
                <td>{$v.name}</td>
                <td>{$v.time|date='Y-m-d H:i:s',###}</td>
                <td>{$v.ip}</td>
                <td>
                <div class="layui-btn-group">
                    <a class="layui-btn layui-btn-small" href="{:U('User/del')}?id={$v.user_id}">删除</a>
                </div>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="flickr">{$pages}</div>
</div>
</body>
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery-1.js"></script>
<script>

</script>
</html>
